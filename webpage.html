<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $( document ).ready(function() {
          $("button:first").click(function(){
         alert("This Button Was Clicked #16");
            });

        $( "button:nth-of-type(2)" ).bind( "click", function() {
        alert( "This Button Was Clicked #17" );
            });    

        $( "button:nth-of-type(3)" ).on( "click", function() {
        alert( "This Button Was Clicked #18" );
            }); 

        $( "button:nth-of-type(4), button:nth-of-type(5)" ).on( "click", function() {
        alert( "This Button Was Clicked #19" );
            }); 

        $(function() {
        $("div").width(100).height(200);
            });

        $("div:first").css({'border': '1px solid red'});    

        $("div:first").on("click mouseenter mouseleave", function() {
        alert("The mouse hovered over or left the div!");
            });

        $("div:nth-of-type(2)").css({'border': '1px solid red'});

        $('div:nth-of-type(2)').click(function(){ 
         $("span").html("The User Clicked on div");
            });
           
        $("div:nth-of-type(2)").on("mouseenter", function() {
            $("span").html("The mouse entered the div");
            });

        $("div:nth-of-type(2)").on("mouseleave", function() {
            $("span").html("The mouse left the div");
            });

        $('a').click(function(e){ 
            e.preventDefault();
            $("a").css({'color': 'red'});
            alert( "clicked: " + event.target.nodeName );
            });
        
        $("div:nth-of-type(3)").css({'border': '1px solid red'});


        
        let height = $(window).height();
        let width = $(window).width();
        $(window).resize(function() {
        $("div:nth-of-type(3)").html(width);
        $("div:nth-of-type(3)").html(height);
            });

        $('input:first:text').focus(function(){
        $(this).css({'background-color' : 'lightgrey'});
            });

        $('input:first:text').blur(function(){
        $(this).css({'background-color' : 'white'});
            });

        $('#submit').click(function() {
        if (!$('#yourname').val()) {
            alert('Enter your name - it is required!');
            $('form>input').css({'border-color' : 'red', });
        }
             })

        $('form>input').focus(function(){
        $(this).css({'border-color' : 'green', });
            });

       

        $('#submit').click(function() {
        if (!$('#youremail').val()) {
            alert('Enter your email - it is required!');
            $('form>input').css({'border-color' : 'red', });
        }
             })
    });

    </script>
</head>
<body>

    <!-- #16 -->
    <button>This is the Click Button #16</button> <br>

    <!-- #17 -->
    <button>This is the Click Button #17</button> <br>
     
    <!-- #18 -->
    <button>This is the Click Button #18</button> <br>

    <!-- #19 -->
    <button>This is the Click Button #19.A</button> <br>
    <button>This is the Click Button #19.B</button> <br>

    <!-- #20 -->
    <div></div> <br>

    <!-- #21 -->
    <div>
        <span></span>
    </div> <br>

    <!-- #22 -->
    <a href="https://www.modulemedia.com">Module Media</a> <br>

    <!-- #23 -->
    <div></div> <br>

    <!-- #24 -->
    <input type="text"></input> <br> <br>

    <!-- #25 -->
    <form>
        <label > What is your name? </label>
        <input id="yourname" type="text"></input> <br>
        <label>What is your email? </label>
        <input id="youremail" type="email"></input> <br>
        <button type="submit" id="submit" >Submit</button>
    </form>

    
</body>
</html>
